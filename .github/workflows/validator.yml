# Well-Known Ecosystem Validator CI

name: Validator CI

permissions:
  contents: read

on:
  push:
    paths:
      - 'validator/**'
      - '.github/workflows/validator.yml'
  pull_request:
    paths:
      - 'validator/**'
      - '.github/workflows/validator.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: validator

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            validator/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('validator/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy lints
        run: cargo clippy -- -D warnings

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test

      - name: Test CLI help
        run: cargo run --release -- --help

      - name: Test list command
        run: cargo run --release -- list

      - name: Test rules command
        run: cargo run --release -- rules security-txt

  validate-examples:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: validator

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            validator/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('validator/Cargo.lock') }}

      - name: Build validator
        run: cargo build --release

      - name: Validate example security.txt
        if: always()
        run: |
          if [ -f ../examples/.well-known/security.txt ]; then
            cargo run --release -- validate ../examples/.well-known/security.txt || true
          else
            echo "No example security.txt found"
          fi

      - name: Validate example directory
        if: always()
        run: |
          if [ -d ../examples/.well-known ]; then
            cargo run --release -- validate-dir ../examples/.well-known || true
          else
            echo "No example .well-known directory found"
          fi
