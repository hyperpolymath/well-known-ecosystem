# Docker Compose for well-known resources server

services:
  well-known:
    build: .
    ports:
      - "8080:80"
    volumes:
      # Mount well-known files for easy updates
      - ./.well-known:/usr/share/nginx/html/.well-known:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/.well-known/security.txt"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

